                </br>

                </br>
                <input type="text" id="bTitle" placeholder="Title of the First Book" required="required" autocomplete="on" /></br>
                </br>
                <input type="text" id="auth" placeholder="Author Name" required="required" autocomplete="on" /></br>
                </br>
                <textarea cols="60 " rows="6 " id="descrip " required="required" placeholder="A short decription of the series and it's history... "></textarea></b>
                </br>

                </br>
                <input type="submit" value="Submit New Entry"></input>
                </br>
                </br>
            </form>

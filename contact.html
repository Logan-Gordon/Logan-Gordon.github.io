        <form name="contact" onsubmit="validateForm()">

            <br/> Comments: </br>
            <textarea cols="60 " rows="6 " id="comment " placeholder="Tell us how we did or how we can do better in the future ... "></textarea>
            <br/>
            <input type="submit" id="submit " value="Submit " />

        </form>
